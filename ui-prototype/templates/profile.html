{% extends '_base.html' %}
{% block content %}
    {#    todo: 完成资料修改页面#}
    <div class="row">
        {#        <div class="col-xs-6 col-sm-6"></div>#}
        <div class="col-xs-6 col-sm-6">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h2 class="panel-title">资料修改</h2>
                </div>
                {#                <form method="post" action="{% url 'change_profile' %}">#}
                <form method="post">
                    {% csrf_token %}
                    <div class="panel-body">
                        <table class="table">
                            {{ profile_form.as_table }}
                        </table>
                    </div>
                    <div class="panel-footer">
                        <button class="btn btn-default" type="submit" name="submit" value="profile">
                            保存
                        </button>
                    </div>
                </form>
            </div>
        </div>

        <div class="col-xs-6 col-sm-6">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h2 class="panel-title">隐私管理</h2>
                </div>
                {#                <form method="post" action="{% url 'change_privacy' %}">#}
                <form method="post">
                    {% csrf_token %}
                    <div class="panel-body">
                        <table class="table table-responsive">
                            <tbody>
                                {{ privacy_form.as_table }}
                            </tbody>
                        </table>
                    </div>
                    <div class="panel-footer">
                        <button class="btn btn-default" type="submit" name="submit" value="privacy">
                            保存
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
